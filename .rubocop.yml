 # This is the configuration used to check the rubocop source code.
inherit_gem:
  test-prof: config/rubocop-rspec.yml

AllCops:
  Exclude:
    - spec/support/spec_helper.rb
    - spec/rails_helper.rb
    - db/**/*
    - docs/**/*
    - config/**/*
    - bin/**/*
    - node_modules/**/*

Style/Documentation:
  Enabled: false

Metrics/LineLength:
  Max: 99

Rails/HasAndBelongsToMany:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - spec/**/*

Style/FrozenStringLiteralComment:
  Enabled: false

# rubocop-rspec custom configurations

require:
  - rubocop-rails
  - rubocop-rspec
  - rubocop-performance

Naming/VariableNumber:
  EnforcedStyle: snake_case

RSpec/MultipleExpectations:
  Enabled: false

RSpec/NestedGroups:
  Max: 5
